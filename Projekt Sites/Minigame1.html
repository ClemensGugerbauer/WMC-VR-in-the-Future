    <style>
    body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh;
  display:contents;
  justify-content: center;
  align-items: center;
  background-color: #111;
  overflow: hidden;
}

.container {
  position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

#video {
  position: center;
  z-index: 1;
  margin-right: 20px;
  width: fit-content;
  border: 2px solid white;
  border-radius: 5px;
}

#TextForEmotion {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  font-size: 24px;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.container:before {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 50%;
  background: linear-gradient(to right, #ff53bb, #00f8d3);
  opacity: 0.8;
  pointer-events: none;
}

.container:after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, #ff53bb, #00f8d3);
  opacity: 0.5;
  filter: blur(50px);
  pointer-events: none;
}


   
    </style>

    <title>MiniGame-1</title>
    <link rel="icon" href="../Pictures/Favicon.png">

</head>
<body>
  <div class="container">
    <p id="TextForEmotion" style="margin-left: 20%;"></p>
    <video id="video" width="720" height="560" autoplay muted></video>
  </div>
</body>
